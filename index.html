<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Waktu Sholat</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="dist/css/style.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper d-flex justify-content-center align-items-center bg-dark bg-opacity-50">
		<div class="shadow-lg p-3 rounded-3 bg-white mx-3" style="width: 576px;">
			<h5 class="mb-1 fw-bold">Waktu Sholat</h5>
			<p class="m-0 fw-semibold" style="font-size: 15px;">
				Koordinat: <span id="latitude">NaN</span>, <span id="longitude">NaN</span>
			</p>
			<p class="m-0" style="font-size: 15px;" id="date">NULL</p>
			<hr class="my-2 border-2 pb-1">
			<table class="table table-bordered text-center m-0 p-0">
				<tr>
					<th>Waktu</th>
					<th>Jam</th>
				</tr>
				<tr>
					<td>Imsak</td>
					<td id="imsak">NULL</td>
				</tr>
				<tr>
					<td>Subuh</td>
					<td id="subuh">NULL</td>
				</tr>
				<tr>
					<td>Dzuhur</td>
					<td id="dzuhur">NULL</td>
				</tr>
				<tr>
					<td>Ashar</td>
					<td id="ashar">NULL</td>
				</tr>
				<tr>
					<td>Magrib</td>
					<td id="magrib">NULL</td>
				</tr>
				<tr>
					<td>Isya</td>
					<td id="isya">NULL</td>
				</tr>
			</table>
			<div class="py-8 fw-bold pb-0 mb-0" style="font-size: 14px">
				<p>Metode Kalkulasi: <span class="fw-normal" id="kalkulasi">Kementerian Agama Republik Indonesia</span></p>
				<p>Metode Juristik: <span class="fw-normal" id="juristik">Standar (Syafi'i)</span></p>
				<p>Zona Waktu: <span class="fw-normal" id="timezone">NULL</span></p>
			</div>
			<hr class="my-2 border-2 pb-1">
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary" type="button">Change location?</button>
			</div>
		</div>
	</div>

	<script src="dist/js/main.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
